name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint
        run: bun run lint

      - name: Format
        run: bun run format

      - name: Check for unformatted files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            AUTHOR=$(git log -1 --format='%an')
            AUTHOR_EMAIL=$(git log -1 --format='%ae')
            if [[ "$AUTHOR_EMAIL" == "noreply@anthropic.com" ]]; then
              echo "Auto-formatting Claude's changes..."
              git config user.name "github-actions[bot]"
              git config user.email "github-actions[bot]@users.noreply.github.com"
              git add -A
              git commit -m "style: auto-format code"
              git push
            else
              echo "Files were not formatted. Run 'bun run format' locally."
              git diff --name-only
              exit 1
            fi
          fi

  typecheck:
    name: Typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Generate content-collections
        run: bun run gen:content-collections
        working-directory: packages/marketing

      - name: Typecheck
        run: bun run typecheck
